name: auto-build-deploy

on:
        push:
                branches:
                        - "main"
jobs:
        test:
                runs-on: ubuntu-latest
                steps:
                        - name: executing remote ssh commands using ssh key
                          uses: appleboy/ssh-action@master
                          with:
                                  host: ${{ secrets.HOST }}
                                  username: ${{ secrets.USERNAME }}
                                  password: ${{ secrets.PASSWORD }}
                                  port: ${{ secrets.PORT }}
                                  script: pwd
